<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      <!-- dynamically load header -->
    </header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>
        <ul class="product-list"></ul>
        <div class="checkout" id="cart-checkout">
          <!-- dynamically inserting checkout element from cart.js  -->
        </div>
      </section>
    </main>

    <footer id="main-footer"><!-- dynamically load footer --></footer>
  </body>
</html>
