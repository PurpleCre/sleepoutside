<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header">
    <!-- Dynamic header from main.js -->
  </header>
  <h2>Review & Place your Order</h2>
  <section class="checkout-form">
    <form name="checkout">
      <fieldset>
        <legend>Shipping</legend>
        <div class="checkout__name">
          <label>First Name<input type="text" name="fname" id="fname" required /></label>
          <label>Last Name<input type="text" name="lname" id="lname" required /></label>
        </div>
        <div class="checkout__address">
          <label>Street<input type="text" name="street" id="street" required /></label>
          <label>City<input type="text" name="city" id="city" required /></label>
          <label>State<input type="text" name="state" id="state" required /></label>
          <label>Zip<input type="text" name="zip" id="zip" required /></label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Payment</legend>
        <label>Card Number<input type="text" name="cardNumber" id="cardNumber" required /></label>
        <label>Expiration<input type="text" name="expiration" id="expiration" required /></label>
        <label>Security Code<input type="text" name="code" id="code" required /></label>
      </fieldset>
      <fieldset class="checkout-summary">
        <legend>Order Summary</legend>
        <ul>
          <li>
            <label for="cartTotal">Item Subtotal(<span id="num-items"></span>)</label>
            <p name="cartTotal" id="cartTotal"></p>
          </li>
          <li>
            <label for="shipping">Shipping Estimate</label>
            <p id="shipping"></p>
          </li>
          <li>
            <label for="tax">Tax</label>
            <p id="tax"></p>
          </li>
          <li>
            <label for="orderTotal"><b>Order Total</b></label>
            <p id="orderTotal"></p>
          </li>
        </ul>
        <button id="checkoutSubmit" type="submit">Checkout</button>
      </fieldset>

    </form>
  </section>
  </main>
  <footer id="main-footer">
    <!-- Dynamic footer from main.js -->
  </footer>
</body>

</html>
